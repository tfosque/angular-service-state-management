<div class="row">
  <div class="col-2">
    <img class="responsive rounded" height="58" [src]="selection.productImageUrl" alt="product-thumb" />
  </div>
  <div class="col-10">
    <div class="row">
      <div class="col-12 mb-1">{{ selection.itemOrProductDescription }}</div>
      <div class="col-3">#{{ selection.productId }}</div>
      <div class="col-2">{{ selection.unitPrice | currency }}</div>
      <div class="col-3">
        <app-input-value [qty]="selection.quantity"></app-input-value>
      </div>
      <div class="col-2">{{ total | currency }}</div>
      <div (click)="removeSelectedProduct(selection)" class="col-1 close-icon text-right"><i class="fa fa-minus"></i>
      </div>
    </div>
  </div>
</div>
