<div class="row">
  <div class="offset-lg-1 col-lg-7">
    <h5 class="section-title">
      Products &nbsp;
      <span class="badge badge-primary">{{
          productCnt | async
        }}
      </span>
    </h5>
  </div>
  <div class="col-4">
    <h5 class="section-title ml-5">
      Selected Products &nbsp;
      <span class="badge badge-primary">{{
        (selectedProducts | async)?.length
      }}
      </span>
    </h5>
  </div>
  <div class="offset-lg-1 col-lg-7 mt-3">
    <div class="row">
      <ng-container *ngFor="let product of products | async | slice: 0:100">
        <app-product class="col-3" [product]="product"></app-product>
      </ng-container>
    </div>
  </div>
  <!-- Selected Products -->
  <div class="col-lg-4 products-border mt-3">
    <div class="row">
      <ng-container *ngFor="let selection of selectedProducts | async">
        <app-selected-product class="col-lg-12 mt-3" [selection]="selection"></app-selected-product>
      </ng-container>
      <div class="col-6 offset-3">
        <button type="button" [hidden]="(selectedProducts | async)?.length < 1" class="btn btn-warning mt-4">ADD ALL
          ITEMS TO CART <i class="fa fa-cart-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
